<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="my-bar.html">

<dom-module id="my-foo">
    <template>
        <style include="my-theme"></style>
        <h2>it's foo!</h2>
        <my-bar></my-bar>
    </template>

    <script>
        (function () {
            let _this;

            class Foo extends Polymer.Element {
                static get is() {
                    return 'my-foo';
                }

                static get properties() {
                    return {};
                }

                constructor() {
                    super();
                    _this = this;
                }

                ready() {
                    super.ready();
                }
            }

            window.customElements.define(Foo.is, Foo);
        })();
    </script>
</dom-module>
