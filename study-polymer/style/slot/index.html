<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style - Slot</title>
    <link rel="import" href="my-foo.html">
    <link rel="import" href="my-baz.html">
    <style>
        #slot-foo {
            color: red;
        }
    </style>
</head>
<body>
<h1>Style Slot</h1>
<my-foo>
    <span id="slot-foo" slot="slot-foo">i am foo</span>
    <span class="slot-bar" slot="slot-bar">i am bar, hello foo?</span>
    <my-baz slot="slot-baz"></my-baz>
</my-foo>
</body>
</html>
