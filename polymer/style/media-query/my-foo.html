<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="style-common.html">
<dom-module id="my-foo">
    <template>
        <style include="style-common"></style>
        <p id="bar">more than 650px</p>
        <p id="foo">less than 650px</p>
    </template>

    <script>
        (function () {
            let _this;

            class Foo extends Polymer.Element {
                static get is() {
                    return 'my-foo';
                }

                static get properties() {
                    return {};
                }

                constructor() {
                    super();
                    _this = this;
                }

                ready() {
                    super.ready();
                }
            }

            window.customElements.define(Foo.is, Foo);
        })();
    </script>
</dom-module>
