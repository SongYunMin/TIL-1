<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polymer-style</title>
    <script>
        /* 동적으로 테마의 정보를 불러오도록 함*/
        let defaultColor = "red";
        let linkEle = document.createElement("link");
        linkEle.rel = "import";
        let savedTheme = localStorage.getItem("theme");
        let theme = (savedTheme) ? savedTheme : defaultColor;
        linkEle.href = "theme/" + theme + "/my-theme.html";
        document.head.appendChild(linkEle);
    </script>

    <!--theme 의 style 을 먼저 불러와야 하므로 커스텀 엘리먼트는 스크립트 밑에 넣어줘야 함 -->
    <link rel="import" href="my-foo.html">
</head>
<body>
<h1>Polymer Style Test</h1>
<my-foo id="foo"></my-foo>

<button id="btn-red-theme">red theme</button>
<button id="btn-blue-theme">blue theme</button>

<script>
    (function () {
        document.querySelector("#btn-red-theme").addEventListener("click", function () {
            localStorage.setItem("theme", "red");
            location.reload();
        });

        let btnThemeBlue = document.querySelector("#btn-blue-theme");
        btnThemeBlue.addEventListener("click", function () {
            localStorage.setItem("theme", "blue");
            location.reload();
        });
    })();
</script>
</body>
</html>
