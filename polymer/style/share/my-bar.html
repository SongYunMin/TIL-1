<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--it's under the shadow dom-->
<dom-module id="my-bar">
    <template>
        <style include="my-theme"></style>
        <h3 id="header-bar">it's bar</h3>
    </template>

    <script>
        (function () {
            let _this;

            class Bar extends Polymer.Element {
                static get is() {
                    return 'my-bar';
                }

                static get properties() {
                    return {};
                }

                constructor() {
                    super();
                    _this = this;
                }

                ready() {
                    super.ready();
                }
            }

            window.customElements.define(Bar.is, Bar);
        })();
    </script>
</dom-module>
